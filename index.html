<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HNGx</title>
</head>
<body>
    <main>
        <h1 data-testid="slackUserName">Walt007</h1>

        <div class="img">
            <img src="/Me.jpg" width="200px" alt="Walt007" data-testid="slackDisplayImage">
        </div>

        <div class="date">
            <p id="day" data-testid="currentDayOfTheWeek"></p>
            <p id="utc" data-testid="currentUTCTime"></p>
        </div>

        <div class="track">
            <p>Track:</p>
            <p data-testid="myTrack">Frontend</p>
        </div>

        <a data-testid="githubURL" href="">GitHub Repo</a>
    </main>

    <script src="main.js"></script>
</body>
</html>
